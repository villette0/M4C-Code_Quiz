<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Code Quiz</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Link to reset, then link to custom style sheet -->
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="body">
  <nav>
    <ul>
      <li><a class="view-scores-link">View High Scores</a></li>
      <li class="timer">Timer: 0</li>
    </ul>
  </nav>

  <div class="start-container">
    <h1 class="start-header">Coding Quiz Challenge</h1>
    <p class="start-paragraph">Try to answer the following code-related questions within the time limit. Keep in mind
      that
      incorrect answers will penalize your score and your time by ten seconds!</p>
    <button class="start-btn">Start Quiz</button>
  </div>

  <div class="question-container">
    <h1 class="question-text"></h1>
    <ul class="answer-ullist">
      <!-- li answers will populate via JS array-->
    </ul>
  </div>

  <!-- Displays 'correct' or 'incorrect'-->
  <div>
    <h2 class="result"></h2>
  </div>

  <!-- End of quiz page. Game Over if run out of time or Results -->
  <div class="end-container">
    <h2 class="end-result"></h2>
    <h3 class="enter-initials-header"> Enter your initials: </h3>
    <input type="text" class="initials-input" /> </input>
    <button class="submit-initials-button">Submit</button>
    <div>
    </div>
  </div>

  <!-- Displayed via View Highscores or after submit initials-->
  <div class="highscores-container">
    <h1 class="highscores-header">High Scores</h1>
    <ul class="highscores-ullist" id="highscores-ullist">
      <!-- li initials & scores will populate via JS array -->
    </ul>
    <button class="highscores-restart-page-btn">Restart Quiz</button>
    <button class="clear-highscores-btn">Clear Highscores</button>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
